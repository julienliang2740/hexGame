<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hex Game</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="bagua.ico">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="center-container">
        <h1 class="title">Hex Game</h1>
      </div>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Some sort of <strong>instructional statement!</strong></p>
      <a class="restart-button" onclick="resetAll()">New Game</a>
    </div>

    <div class="game-container">
      <div class="hexagram-container">
        <div class="hexagram" id="hexQIAN">
          <div class="yaoYANG shao"></div>
          <div class="yaoYANG zhong"></div>
          <div class="yaoYANG zhang"></div>
        </div>
        <div class="hexagram" id="hexXUN">
          <div class="yaoYANG shao"></div>
          <div class="yaoYANG zhong"></div>
          <div class="yaoYIN zhang">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
        </div>
        <div class="hexagram" id="hexKAN">
          <div class="yaoYIN shao">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYANG zhong"></div>
          <div class="yaoYIN zhang">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
        </div>
        <div class="hexagram" id="hexGEN">
          <div class="yaoYANG shao"></div>
          <div class="yaoYIN zhong">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYIN zhang">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
        </div>
        <div class="hexagram" id="hexKUN">
          <div class="yaoYIN shao">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYIN zhong">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYIN zhang">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
        </div>
        <div class="hexagram" id="hexZHEN">
          <div class="yaoYIN shao">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYIN zhong">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYANG zhang"></div>
        </div>
        <div class="hexagram" id="hexLI">
          <div class="yaoYANG shao"></div>
          <div class="yaoYIN zhong">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYANG zhang"></div>
        </div>
        <div class="hexagram" id="hexDUI">
          <div class="yaoYIN shao">
            <div class="yaoYINleft"></div>
            <div class="yaoYINright"></div> 
          </div>
          <div class="yaoYANG zhong"></div>
          <div class="yaoYANG zhang"></div>
        </div>
      </div>

      <div id="score-ball"></div>

      <!--
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>
      -->
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container"></div>
    </div>
  </div>

  <script src="js/board.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
</body>
</html>
